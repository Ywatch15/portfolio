services:
  - type: web
    name: portfolio-server
    runtime: node
    rootDir: server
  plan: starter
    autoDeploy: true
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      # Optional, app degrades gracefully without DB
      - key: MONGO_URI
        value: ""
      - key: JWT_SECRET
        generateValue: true
      # Update after client is deployed to the actual static site domain (comma-separated allowed)
      - key: FRONTEND_ORIGIN
        value: "https://your-client.onrender.com"

  - type: web
    name: portfolio-client
    runtime: static
    rootDir: client
  plan: starter
    autoDeploy: true
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      # After server deploys, set this to https://<server-domain>/api
      - key: VITE_API_BASE_URL
        value: "/api"
